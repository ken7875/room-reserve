<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

  <link rel="stylesheet" href="./assets/style/all.css">  
</head>

<body>
  
  

  
<div class="container fixed-top d-flex align-items-center justify-content-between">
    <div class="logo">
        <h1 class="py-6">
            <a href="index.html">ALOHA</a>
        </h1>
    </div>
    <span class="material-icons d-block d-md-none mb-2">
        clear
    </span>
</div>
<div class="logIn h-100">
    <div class="row no-gutters">
        <div class="h-100 col-lg-7 w-100 d-none d-md-block img"
            style="background-image: url('https://github.com/hexschool/webLayoutTraining1st/blob/master/week8/login.jpg?raw=true'); position: fixed;">
        </div>
    </div>
    <div class="content position-relative w-100 h-100">
        <div class="container h-100">
            <div class="row">
                <div class="col-lg-6 d-lg-block d-none">
                    <h2 class="bold">An ideal hotel makes a wonderful Trip.</h2>
                    <p class="text-gray600 font-md">Discover your dream destination and hotel on ALOHA.com</p>
                </div>
                <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
                    <h3 class="bold">Login</h3>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <label for="email" class="text-gray600">email</label>
                            <input type="email" class="form-control py-7" id="email">
                        </div>
                        <div class="col-12 mb-md-6">
                            <label for="password" class="text-gray600">password</label>
                            <input type="text" class="form-control py-7" id="password">
                        </div>
                        <p class="col-12 text-gray600 font-sm mb-md-4">
                            By signing in or creating an account, you agree with our <a href="#" class="text-primary">Terms</a> & <a href="#" class="text-primary">Conditions</a> and <a href="#" class="text-primary">Privacy Statement</a>
                        </p>
                        <div class="col-12 mb-md-8">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox">Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary text-light w-100 py-4 mb-2">
                                LOGIN
                            </button>
                        </div>
                        <p class="col-12 text-gray600 text-center">Don’t have an account yet? <a href="#" class="text-primary">Sign up</a></p>
                    </div>
                </div>
            </div>
            <div class="position position-absolute mb-6 d-none d-lg-block">
                <div class="bg-dark px-4 d-inline-block py-2 rounded">
                    <div class="text-light mb-0 d-flex align-items-center">
                        <span class="material-icons pl-3 pr-2">
                            location_on
                        </span>
                        <p class="mb-0">
                            Osaka Castel, Japan
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  
  
  

  
  <script src="./assets/js/vendors.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!-- rangeSlider（CDN） --> 
  <script src="./assets/js/all.js"></script> 
</body>
</html>
